<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


</head>

<span id="authUserId" hidden></span>

<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-text text-white">
        <b id="currentUserEmail"></b> with roles: <b id="currentUserRoles"></b>
    </span>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
</nav>

<div class="container mt-3">
    <h2>Admin panel</h2>

    <!-- Навигационные вкладки -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" id="users-tab" data-toggle="tab" href="#usersTableTab">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="newUser-tab" data-toggle="tab" href="#newUserTab">New user</a>
        </li>
    </ul>

    <!-- Содержимое вкладок -->
    <div class="tab-content mt-3"
         style="border: 1px solid #ccc;  background-color: #fff; padding: 15px; overflow-y: auto;">
        <div class="tab-pane fade show active" id="usersTableTab">
            <h3>All users</h3>
            <table class="table table-hover table-striped" id="usersTable"
                   style="background-color: white; width: 100%; font-size: 14px;">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <!-- Данные пользователей будут загружаться сюда -->
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="newUserTab">
            <h3>Create new user</h3>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="rolesSelect">Roles</label>
                    <select id="rolesSelect" class="form-control" multiple required></select>
                </div>
                <input type="hidden" id="userId">
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Шапка с данными авторизованного пользователя -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-text text-white">
        <b id="currentUserEmail"></b> с ролями: <b id="currentUserRoles"></b>
    </span>
    <a href="/logout" class="btn btn-outline-light">Выйти</a>
</nav>

<!-- Основной контейнер -->
<div class="container-fluid mt-3">
    <div class="row">
        <!-- Левая колонка с вкладками -->
        <div class="col-md-2 pl-0">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#user">User</a>
                </li>
            </ul>
        </div>

        <!-- Правая колонка с контентом -->
        <div class="col-md-10 pr-0">
            <div class="tab-content">
                <!-- Вкладка Admin -->
                <div class="tab-pane fade show active" id="admin">
                    <h2>Admin</h2>
                    <button class="btn btn-success mb-2" data-toggle="modal" data-target="#addUserModal">Add user</button>
                    <table class="table table-bordered" id="users">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <!-- Вкладка User -->
                <div class="tab-pane fade" id="user">
                    <h2>Пользователь</h2>
                    <table class="table table-bordered" id="userTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для добавления пользователя -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Добавление пользователя</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="addEmail">Email:</label>
                        <input type="email" id="addEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="addFirstName">Имя:</label>
                        <input type="text" id="addFirstName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="addLastName">Фамилия:</label>
                        <input type="text" id="addLastName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="addAge">Возраст:</label>
                        <input type="number" id="addAge" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="addPassword">Пароль:</label>
                        <input type="password" id="addPassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="addRoles">Роли:</label>
                        <select id="addRoles" name="roles" multiple class="form-control">
                            <option value="ROLE_USER">User</option>
                            <option value="ROLE_ADMIN">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Подключение JavaScript -->
<script src="/js/script.js"></script>
</body>
</html>

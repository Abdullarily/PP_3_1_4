<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>

<body>

<div class="container mt-5">
    <h2>All users</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${all_users}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.age}">Age</td>
            <td th:text="${user.email}">Email</td>
            <td>
                <span th:each="role : ${user.roles}"
                          th:text="${role.name} + ' '">
                </span>
            </td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-user-id="@${user.id}">
                    Edit
                </button>
            </td>

            <!-- Модальное окно -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="userId" name="userId" th:value="${user.id}">

                            <div class="text-center mb-3">
                                <h5>ID</h5>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="edit-id">ID</span>
                                    <input type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="addon-wrapping" th:value="${userId}">
                                </div>
                            </div>

                            <div class="text-center mb-3">
                                <h5>First name</h5>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="edit-firstName"></span>
                                    <input type="text" class="form-control" placeholder="firstName" aria-label="ID" aria-describedby="addon-wrapping">
                                </div>
                            </div>

                            <div class="text-center mb-3">
                                <h5>Last name</h5>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="edit-lastName"></span>
                                    <input type="text" class="form-control" placeholder="lastName" aria-label="lastName" aria-describedby="addon-wrapping">
                                </div>
                            </div>

                            <div class="text-center mb-3">
                                <h5>Age</h5>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="edit-age"></span>
                                    <input type="text" class="form-control" placeholder="age" aria-label="age" aria-describedby="addon-wrapping">
                                </div>
                            </div>

                            <div class="text-center mb-3">
                                <h5>Email</h5>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="edit-email"></span>
                                    <input type="text" class="form-control" placeholder="email" aria-label="email" aria-describedby="addon-wrapping">
                                </div>
                            </div>

                            <div class="text-center mb-3">
                                <h5>Password</h5>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="edit-password"></span>
                                    <input type="text" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping">
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <td>
                <form method="post" th:action="@{/admin/delete}">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <input type="submit" th:value="Delete" class="btn btn-danger">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<nav th:fragment="navigation">
    <ul>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Выход</a></li>
    </ul>
</nav>

<a th:href="@{/admin/add}" style="font-size: 35px;">Create new user</a>
<br/>
<br/>

<div th:each="user : ${all_users}">

    <br/>
    <a th:href="@{'/admin/show?id=' + ${user.id}}"
       th:text="${user.getFirstName() + ' ' + user.getLastName()}"
       style="font-size: 25px;">user</a>
    <br/>

    <form th:action="@{/admin/edit}" method="get">
        <input type="hidden" name="id" th:value="${user.id}"/>
        <input type="submit" value="Edit user"/>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
